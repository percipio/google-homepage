<!DOCTYPE html>
<html lang="en">
<head>
  <meta content="Search Joe's version of the world's information, including webpages, images, videos and more. Google has many special features to help you find exactly what you're looking for." name="description">
  <meta content="noodp" name="robots">
  <meta content="https://www.google.com/images/google_favicon_128.png" itemprop="image">
  <title>Joe's Google</title>
  <link href="/assets/styles.css" media="all" rel="stylesheet">
</head>
<body>
  <div id="viewport">
    <div id="header">
      <div class="links">
        <div class="left_links">
          <div class="name">
            <span class="name" title="name">Joe</span>
          </div>
          <div class="gmail">
            <a class="gmail" href="https://mail.google.com/">Gmail</a>
          </div>
          <div class="images">
            <a class="images" href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0&ei=5vRyVa63GcafNsS_gYAE&ved=0CBMQqi4oAQ">Images</a>
          </div>
        </div>
        <div class="right_links">
          <div class="options">
            <a class="options" href="http://www.google.com/intl/en/options/" title="Google Apps"></a>
          </div>
          <div class="notifications">
            <a class="notificaitons" title="Google Notifications">
              <div class="not_num">1</div>
            </a>
          </div>
          <div class="account_details">
            <a class="account_details" href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.com/" title="Googel Account: Joe">
              <span class="account_image"></span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="content" id="main">
      <div class="logo">
        <img id="logo" src="https://www.google.com/images/srpr/logo11w.png" alt="google logo" height="95" width="269"
      </div>
      <div id="search_form">
        <form class="search">
          <div class="search_bar">
            <div class="mic">
              <a href="/search">
                <span class="mic"></span>
              </a>
            </div>
            <div class="search_input">
              <input name="search" class="search_box" value aria-label="Say OK Google"
            </div>
          </div>
          <div class="search_buttons">
            <center>
              <input value="Google Search" type="submit" name="search_btn_g">
              <input value="I'm Feeling Lucky" type="submit" name="search_btn_l">
            </center>
          </div>
        </form>
      </div>
    </div>
    <div id="footer">
      <div class="bar">
        <span id="fsr">
          <a href="http://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
          <a href="http://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
          <a href="https://www.google.com/preferences?hl=en">Settings</a>
        </span>
        <span id="fsl">
          <a href="http://www.google.com/intl/en/ads/?fg=1">Advertising</a>
          <a href="http://www.google.com/services/?fg=1">Business</a>
          <a href="https://www.google.com/intl/en/about.html?fg=1">About</a>
        </span>
      </div>
    </div>
  </div>
</body>
</html>
